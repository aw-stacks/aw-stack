<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
        <i class="fa fa-bars fa-lg"></i>
      </button>
      <a class="navbar-brand" href="{{linkTo}}" title="{{name}} v{{version}} Alpha">{{name}} <sup><small>v{{version}} Alpha</small></sup></a>
    </div>
    <div class="navbar-collapse collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
      <ul ng-repeat="nav in navbar.navItems" class="nav navbar-nav {{nav.placement}}">
        <li ng-if="!nav.subItems" title="{{nav.title}}"><a href="{{nav.linkTo}}">{{nav.label}}</a></li>
        <li ng-if="nav.subItems" uib-dropdown title="{{nav.title}}">
          <a href="#" uib-dropdown-toggle ng-controller="NavbarCtrl">
            <i ng-if="nav.icon" class="fa {{nav.icon.size}} {{nav.icon.name}}"></i> <span class="caret"></span>
            {{nav.label}}
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li ng-repeat="subnav in nav.subItems" ng-class="subnav.divider ? 'divider' : ''">
              <a ng-if="!subnav.divider" href="{{subnav.linkTo}}" title="{{subnav.title}}" target="{{subnav.target}}">
                {{subnav.label}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
